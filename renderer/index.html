<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recpies</title>
  <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/@yaireo/tagify/dist/tagify.css">
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif
    }

    li{
      cursor: pointer
    }

    #navbar{
        width: 185px;
        float:left;
        padding:5px;
        height:100%;
    }

    #editorFrame{
        padding:5px;
        margin-left: 195px;
        height:400px;
    }

    .tagify{    
        width: 100%;
        max-width: 700px;
    }

  </style>
</head>

<body>
  <div id="navbar">
    <div id="navbar-title"><h2>Recipes</h2></div>
    <div id="search-bar">
      <input type="text" id="search-input">
    </div>

    <div id="navbar-contents"></div>
  </div>

  <div id="editorFrame">
    <div id="title" contenteditable="true">
      <h1>test</h1>
    </div>
    <input name='tags' value='tag1, tag2' autofocus>

    <!-- Create the editor container -->
    <div id="editor">
    </div>
    
    <div id="saveContentBtn">
      <button type="button">
        Save
      </button>
    </div>
    <div id="deleteContentBtn">
      <button type="button">
        Delete
      </button>
    </div>
  </div>

  <!-- Initialize Quill editor -->
  <script src='./index.js'></script> 
</body>

</html>
