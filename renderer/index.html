<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recpies</title>
  <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/@yaireo/tagify/dist/tagify.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="navbar", class="split">
    <div class="tab">
      <button id="recipes-btn" class="navbar-button">Recipes</button>
      <button id="tags-btn" class="navbar-button">Tags</button>
      <button id="search-btn" class="navbar-button">Search</button>
      <button id="add-btn" class="navbar-button">+</button>
    </div>

    <div id="navbar-contents"></div>
  </div>

  <div id="editor-frame", class="split">
    <div id = "editor-header">
      <div id="title" contenteditable="true">
        <h1>test</h1>
      </div>
      <input name="tags" autofocus>
    </div>

    <!-- Create the editor container -->
    <div id="editor-space">
      <div id="editor"></div>

      
    </div>

    <div id="editor-footer">
      <div id="editor-buttons">
        <button type="button" id="save-content-btn">Save</button>
        <button type="button" id="delete-content-btn">Delete</button>
      </div>
      <div id="auxiliary-buttons">
        Make Later
        <label class="switch">
          <input type="checkbox" id="make-later-box">
          <span class="slider"></span>
        </label>
      </div>
    </div>

  </div>

  <script src='./TagContext.js'></script> 
  <script src='./NavBar.js'></script> 
  <script src='./TagInput.js'></script> 
  <script src='./Editor.js'></script> 
  <script src='./index.js'></script> 
</body>

</html>
